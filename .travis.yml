dist: bionic
sudo: false

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      language: python
      python: "2.7"

    - os: linux
      language: python
      python: "3.5"

    - os: linux
      language: python
      python: "3.6"

    - os: linux
      language: python
      python: "3.7"

    - os: osx
      language: shell
      osx_image: xcode9.2

    - os: osx
      language: shell
      osx_image: xcode10.1

    - os: osx
      language: shell
      osx_image: xcode11.2

  allow_failures:
    - os: osx

  fast_finish: true

script:
  - make test
